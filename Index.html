<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Ko-Fi</title>
    <link rel="stylesheet" href="style.css">
    <!-- Solana Web3.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.88.1/lib/index.iife.js"></script>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">Loading creator profile...</div>

        <!-- Main Card -->
        <div id="card" class="card" style="display: none;">
            <!-- Creator Avatar -->
            <div class="avatar" id="avatar"></div>

            <!-- Creator Info -->
            <h1 id="displayName" class="creator-name">Loading...</h1>
            <p id="bio" class="creator-bio">Loading bio...</p>

            <!-- Wallet Connection Section -->
            <div class="wallet-section">
                <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
                <p id="walletStatus" class="wallet-status"></p>
            </div>

            <!-- Coffee Purchase Section -->
            <div class="coffee-section">
                <p id="coffeePrice" class="coffee-price">Loading price...</p>
                <button id="buyBtn" class="btn btn-accent" disabled>Buy Coffee</button>
                <p id="platformFee" class="platform-fee"></p>
            </div>

            <!-- Transaction Status -->
            <div id="statusMessage" class="status-message"></div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
